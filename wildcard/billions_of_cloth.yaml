bocloth:
  random-combination:
  - __bocloth/random-upperbody__, __bocloth/random-lowerbody__
  random-extras:
  - ' {1-6$$__styles/clothing/embellishments__,|__styles/clothing/special-features__,|__styles/clothing/functional-features__,|
    __styles/clothing/waistband-closure__,|__styles/clothing/pockets__,|__styles/clothing/wash__,|__styles/clothing/back-designs__,|
    __styles/clothing/dress-accents__,|__styles/clothing/unique-features__, __styles/clothing/closure__,|__styles/clothing/design__} '
  random-fullbody:
  - 'full body clothing, {__styles/clothing/collar__,|__styles/clothing/neckline__,|}
    __properties/fabric*__, {__properties/pattern/*__,|}, {__properties/materials*/*__,|}
    __styles/clothing/sleeve__, __styles/clothing/dress-length__, __styles/clothing/waistlines__,
    __styles/clothing/skirt__, __bocloth/random-extras__ '
  random-lowerbody:
  - 'lower body clothing, __properties/fabric*__, {__properties/pattern/*__,|}, {__properties/materials*/*__,|}
    __styles/clothing/fit-length__, __styles/clothing/waistlines__, __bocloth/random-extras__ '
  random-upperbody:
  - 'upper body clothing, {__styles/clothing/collar__,|__styles/clothing/neckline__,|}
    __properties/fabric*__, {__properties/pattern/*__,|}, {__properties/materials*/*__,|}
    __styles/clothing/sleeve__, __styles/clothing/dress-length__, __styles/clothing/waistlines__,
    __bocloth/random-extras__ '
